<!DOCTYPE html>
<html>

<head>
  <title>Web-Services Directory</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">The Yellow Pages of Web-Services.</h1>
      <p class="lead">This website is dedicated to creating a long directory of the most popular WebServices by
        Category.
        This was designed and developed by Suryavir Kapur.
      </p>
    </div>
  </div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    Checkout our directory
  </button>

  <!-- Modal -->
  <div class="modal fade mx-auto" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true> 
    <div class=" modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Directory List:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="align-self: center;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-warning"><a href="https://web.whatsapp.com/">Chat</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.google.com/gmail/">Email</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.skype.com/en/">Video
              Conferencing</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.khanacademy.org/">e-Learning</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.paypal.me/">e-Banking</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.lunar-services.com/">e-Shopping (Self Made
              Website)</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.makemytrip.com/">e-Reservation</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.mcg.gov.in/">e-Governance</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.reddit.com/">e-Groups</a></button>
          <button type="button" class="btn btn-warning"><a href="https://www.instagram.com/">Social
              Networking</a></button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Thanks</button>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>


</html>
